<div class="container">
  <div class="formWithNav">
    <gt-form-switcher></gt-form-switcher>
    <form *ngIf="formGroup" [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>

      <mat-form-field id="loginField">
        <mat-label>Login/E-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <a class="resetLink" routerLink="/resetPassword">Zresetuj hasło</a>

      <div class="buttonAndError">
        <p>{{ errorMessage }}</p>
        <button (click)="onFormSubmit()" mat-raised-button color="primary">
          Zaloguj
        </button>
      </div>
    </form>
  </div>
</div>
<img id="background" src="../../../../assets/AdobeStock_265997832.jpeg" />
