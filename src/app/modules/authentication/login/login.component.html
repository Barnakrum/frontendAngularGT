<div id="background">
  <div class="container">
    <div class="formWithNav">
      <gt-form-switcher></gt-form-switcher>
      <form>
        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field id="loginField">
          <mat-label>Login/Email</mat-label>
          <input matInput />
        </mat-form-field>

        <a class="resetLink" routerLink="/reset-password">Zresetuj hasło</a>

        <div class="buttonAndError">
          <p>{{ errorMessage }}</p>
          <button mat-raised-button color="primary">Zaloguj</button>
        </div>
      </form>
    </div>
  </div>
</div>
